apiVersion: v1
kind: Template
labels:
  app: turnpike
  template: turnpike-prometheus-nginx
metadata:
  annotations:
    description: Turnpike API gateway - prometheus nginx exporter setup
  openshift.io/display-name: Turnpike Prometheus Nginx Exporter
  name: turnpike
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: prometheus-nginx
  spec:
    ports:
    - name: "9113"
      port: 9113
      targetPort: 9113
    selector:
      name: prometheus-nginx
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: prometheus-nginx
  spec:
    replicas: ${{REPLICAS}}
    selector:
      matchLabels:
        name: prometheus-nginx
    template:
      metadata:
        labels:
          name: prometheus-nginx
        name: prometheus-nginx
      spec:
        containers:
        - env:
          - name: SCRAPE_URI
            value: ${NGINX_SCRAPE_URI}
        - image: quay.io/cloudservices/turnpike-nginx-prometheus:${IMAGE_TAG}
          imagePullPolicy: "IfNotPresent"
          name: prometheus-nginx
          ports:
          - containerPort: 9113
          resources: {}
        restartPolicy: Always
        serviceAccountName: ""
        imagePullSecrets:
        - name: quay-cloudservices-pull
        - name: rh-registry-pull
parameters:
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Replica count for prometheus-nginx
  name: REPLICAS
  value: "1"
- description: URI nginx is running on so prometheus knows where to scrape metrics
  name: NGINX_SCRAPE_URI
  required: true
